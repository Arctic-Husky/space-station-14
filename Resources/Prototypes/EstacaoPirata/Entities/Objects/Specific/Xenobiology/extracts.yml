- type: entity
  name: yellow slime extract
  parent: BaseSlimeExtract
  id: YellowSlimeExtract
  components:
  - type: Sprite
    sprite: EstacaoPirata/Objects/Specific/Xenobiology/extracts.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: yellow_slime_extract
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o1
      shader: unshaded
      visible: false
  - type: PowerCellVisuals
  - type: SlimeReaction
    reactionSound:
      path: /Audio/Effects/Chemistry/bubbles.ogg
      params:
        volume: -10
    reactions:
    - method: Plasma
      effects:
      - !type:AddComponent # TODO: nao usar addcomponent aqui, fazer um SlimeReaction especifico
        comp:
          - type: Battery
            maxCharge: 1080
            startingCharge: 1080
          - type: PowerCell
          - type: HitscanBatteryAmmoProvider
            proto: RedLightLaser
            fireCost: 50
          - type: MachinePart
            part: PowerCell
            rating: 3
          - type: Tag
            tags:
            - PowerCell
          - type: Appearance
      - !type:ChangeAppearance
        visualEnum: enum.PowerCellVisuals.ChargeLevel
        value: 1
    - method: Water
      effects:
      - !type:AddComponent
        comp:
          - type: PointLight
            autoRot: true
            radius: 2
            softness: 5
            netsync: true
            color: yellow
    - method: Blood
      effects:
      - !type:SpawnEmp
