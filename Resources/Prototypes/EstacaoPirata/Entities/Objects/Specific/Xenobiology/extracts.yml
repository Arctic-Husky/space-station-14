- type: entity
  name: slime extract
  parent: BaseItem
  description: Goo extracted from a slime. Legends claim these to have "magical powers".
  id: BaseSlimeExtract
  abstract: true
  components:
  - type: Sprite
    sprite: EstacaoPirata/Objects/Specific/Xenobiology/extracts.rsi
    state: grey_slime_extract
  - type: SolutionContainerManager
    solutions:
      slimeExtract:
        maxVol: 100
  - type: Item
    size: Tiny
    sprite: EstacaoPirata/Objects/Specific/Xenobiology/extracts.rsi
  - type: InjectableSolution
    solution: slimeExtract
  - type: DrawableSolution
    solution: slimeExtract
  - type: AmbientSound
    enabled: false
    range: 5
    sound:
      path: /Audio/EstacaoPirata/Effects/underwater_bubbles.ogg
  - type: Tag
    tags:
    - SlimeExtract
  - type: ExtractValue
    tier: 0

# TODO: fazer visuals de extract pra estar esgotado

- type: entity
  name: grey slime extract
  parent: BaseSlimeExtract
  id: GreySlimeExtract
  components:
  - type: SlimeReaction
    color: Grey
    reactionSound:
      path: /Audio/Effects/Chemistry/bubbles.ogg
      params:
        volume: -2
    reactions:
      - reagent: Plasma
        effects:
        - !type:SpawnEntity
          toSpawn:
            MobAdultSlimesGrey: 1
      - reagent: Blood
        effects:
        - !type:SpawnEntity
          toSpawn:
            MonkeyCube: 3
      - reagent: Water
        effects:
        - !type:FillExtract
          reagent: "Epinephrine"
          fillToMax: true
      - interaction: true
        effects:
        - !type:SpawnEntity
          toSpawn:
            MonkeyCube: 3

