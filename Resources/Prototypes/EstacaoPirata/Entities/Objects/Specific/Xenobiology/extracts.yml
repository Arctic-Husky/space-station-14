- type: entity
  name: slime extract
  parent: BaseItem
  description: The pure essence of a dead slime. (get desc form tg)
  id: BaseSlimeExtract
  abstract: true
  components:
  - type: Sprite
    sprite: EstacaoPirata/Objects/Specific/Xenobiology/extracts.rsi
    state: grey_slime_extract
  - type: SolutionContainerManager
    solutions:
      slimeExtract:
        maxVol: 100
  - type: Item
    size: Tiny
    sprite: EstacaoPirata/Objects/Specific/Xenobiology/extracts.rsi
  - type: InjectableSolution
    solution: slimeExtract
  - type: DrawableSolution
    solution: slimeExtract

# TODO: fazer visuals de extract pra estar esgotado

- type: entity
  name: grey slime extract
  parent: BaseSlimeExtract
  id: GreySlimeExtract
  components:
  - type: SlimeReaction
    reactionSound:
      path: /Audio/Effects/Chemistry/bubbles.ogg
      params:
        volume: -10
    reactions:
      - method: Plasma
        effects:
        - !type:SpawnEntity
          toSpawn:
            MobAdultSlimesGrey: 1
      - method: Blood
        effects:
        - !type:SpawnEntity
          toSpawn:
            MonkeyCube: 3
      - method: Water
        effects:
        - !type:FillExtract
          reagent: "Epinephrine"
          fillToMax: true

