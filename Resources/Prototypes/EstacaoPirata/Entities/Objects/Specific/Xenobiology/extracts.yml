- type: entity
  name: yellow slime extract
  parent: BaseSlimeExtract
  id: YellowSlimeExtract
  components:
  - type: Sprite
    sprite: EstacaoPirata/Objects/Specific/Xenobiology/extracts.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: yellow_slime_extract
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o1
      shader: unshaded
      visible: false
  - type: ExtractValue
    tier: 2
  - type: PowerCellVisuals
  - type: Tag
    tags:
    - SlimeExtract
    - PowerCell
  - type: SlimeReaction
    color: Yellow
    reactionSound:
      path: /Audio/Effects/Chemistry/bubbles.ogg
      params:
        volume: -2
    reactions:
    - reagent: Plasma
      effects:
      - !type:AddComponent
        comp:
          - type: Battery
            maxCharge: 1080
            startingCharge: 1080
          - type: PowerCell
          - type: HitscanBatteryAmmoProvider
            proto: RedLightLaser
            fireCost: 50
          - type: MachinePart
            part: PowerCell
            rating: 3
#          - type: Tag
#            tags:
#            - PowerCell
          - type: Appearance
      - !type:ChangeAppearance
        visualEnum: enum.PowerCellVisuals.ChargeLevel
        value: 2
    - reagent: Water
      effects:
      - !type:AddComponent
        comp:
          - type: PointLight
            autoRot: true
            radius: 2
            softness: 5
            netsync: true
            color: yellow
    - reagent: Blood
      effects:
      - !type:SpawnEmp

