- type: entity
  id: SlimeGrinder
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: slime grinder
  description: Grind slime corpses here to obtain extracts.
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        base:
          True: { state: grinder-on }
          False: { state: grinder-off }
#  - type: DeviceLinkSink
#    ports:
#    - On
#  - type: DeviceNetwork
#    deviceNetId: Wireless
#    receiveFrequencyId: BasicDevice
#  - type: WirelessNetworkConnection
#    range: 200
  - type: Physics
  - type: Sprite
    sprite: EstacaoPirata/Structures/Machines/Xenobiology/slime_grinder.rsi
    snapCardinals: true
    layers:
    - state: grinder-off
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    totalIntensity: 5
    intensitySlope: 5
    canCreateVacuum: false
    deleteAfterExplosion: false
  - type: ApcPowerReceiver
    powerLoad: 400
