- type: htnCompound
  id: SlimeCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: SlimeFoodCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

- type: htnCompound
  id: SlimeFoodCompound
  branches:
#  - tasks:
#    - !type:HTNPrimitiveTask
#      preconditions:
#      - !type:HungryPrecondition
#        minHungerState: Starving  # See HungerThreshold enum
#      operator: !type:UtilityOperator
#        proto: NearbyMeleeTargets
#    - !type:HTNCompoundTask
#      task: MeleeAttackTargetCompound # Alterar para usar a habilidade de pular em cima

  # Picks a nearby entity, moves into range, then eats it and waits the idle time.
  - tasks:
    - !type:HTNPrimitiveTask
      preconditions:
      - !type:HungryPrecondition
        minHungerState: Peckish  # See HungerThreshold enum
      operator: !type:UtilityOperator
        proto: NearbySlimeFood

    - !type:HTNPrimitiveTask
      operator: !type:MoveToOperator
        pathfindInPlanning: true
        removeKeyOnFinish: false
        targetKey: TargetCoordinates
        pathfindKey: TargetPathfind
        rangeKey: MeleeRange

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      operator: !type:SlimeConsumeOperator
        hungerThreshold: Okay

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: IdleTime
      operator: !type:WaitOperator
        key: IdleTime

  # Picks a nearby food, moves into range, then eats it and waits the idle time.
  - tasks:
    - !type:HTNPrimitiveTask
      preconditions:
      - !type:HungryPrecondition
        minHungerState: Peckish  # See HungerThreshold enum
      operator: !type:UtilityOperator
        proto: NearbyFood

    - !type:HTNPrimitiveTask
      operator: !type:MoveToOperator
        pathfindInPlanning: true
        removeKeyOnFinish: false
        targetKey: TargetCoordinates
        pathfindKey: TargetPathfind
        rangeKey: MeleeRange

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      operator: !type:AltInteractOperator

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: IdleTime
      operator: !type:WaitOperator
        key: IdleTime

